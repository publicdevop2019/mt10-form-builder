<div *ngIf="config.display" [ngStyle]="{'padding-bottom':config.label?'1em':0}" [ngClass]="{'mat-error' : config.errorMsg}">
  <label class="mgfb-label" *ngIf="config.label" [for]="base.ctrlKey"><span>{{formInfoSvc.i18nLabel[config.label] ||
      config.label}}</span><span class="mat-required">{{config.required?'*':''}}</span></label>
  <div style="display: flex;flex-wrap: wrap;" [ngStyle]="{'flex-direction':config.direction==='row'?'row':'column'}">
    <mat-checkbox *ngFor="let val of config.options"  style="flex-grow: 1;margin-bottom: 12px;"
      [checked]="getCheckedStatus(val)" (change)="handleChange($event,val)" [disabled]="config.disabled">
      {{formInfoSvc.i18nLabel[val.label] || val.label }}
    </mat-checkbox>
  </div>
</div>
<div class="mgfb-checkbox-error mat-error" *ngIf="base.matcher">
  {{formInfoSvc.i18nLabel[config.errorMsg] || config.errorMsg}}</div>
