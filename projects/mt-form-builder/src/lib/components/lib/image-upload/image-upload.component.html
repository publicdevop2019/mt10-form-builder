<div *ngIf="config.display">
    <input #upload type="file" (change)="updateCtrl($event.target.files)" style="display: none;">

    <label class="mgfb-label" [ngClass]="{'error-label':config.errorMsg}" style="margin-bottom: 8px;"
        [for]="key"><span>{{fis.i18nLabel[config.label] || config.label}}</span><span
            class="mat-required">{{config.required?'*':''}}</span></label>

    <div *ngIf="isString(control.value)" class="image-upload-card">
        <img mat-card-image [src]="control.value" (click)="upload.click()" class="image-upload-image">
        <div style="display: flex;width: 100%;justify-content: center;">
            <mat-icon class="image-upload-icon" color="primary" (click)="control.setValue('',{emitEvent:false})">
                close
            </mat-icon>
        </div>
    </div>
    <div *ngIf="!isString(control.value)" class="image-upload-empty-card" (click)="upload.click()">
        <mat-icon class="image-upload-icon">add </mat-icon>
    </div>
    <mat-error style="font-size: 75%;">{{fis.i18nLabel[config.errorMsg] || config.errorMsg}}</mat-error>
</div>
