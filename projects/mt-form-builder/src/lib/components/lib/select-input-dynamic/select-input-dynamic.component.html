<mat-form-field *ngIf="config.display">
  <mat-label>{{fis.i18nLabel[config.label] || config.label}}<span
    class="mat-required">{{config.required?'*':''}}</span></mat-label>
  <mat-select [multiple]="config.multiple" [formControl]="control"  [errorStateMatcher]="errorMatcher">
    <mat-option [value]="el.value" *ngFor="let el of config.options">{{fis.i18nLabel[el.label] || el.label}}</mat-option>
  </mat-select>
  <mat-error>{{fis.i18nLabel[config.errorMsg] || config.errorMsg}}</mat-error>
</mat-form-field>
