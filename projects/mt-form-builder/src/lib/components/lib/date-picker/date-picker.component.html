<mat-form-field *ngIf="config.display" appearance="fill">
    <mat-label>{{formInfoSvc.i18nLabel[config.label] || config.label}}</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="base.ctrl">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>{{config.errorMsg}}</mat-error>
</mat-form-field>
