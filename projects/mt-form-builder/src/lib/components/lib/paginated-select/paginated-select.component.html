<mat-form-field *ngIf="config.display">
  <mat-label>{{formInfoSvc.i18nLabel[config.label] || config.label}}</mat-label>
  <mat-select [formControl]="base.ctrl" [errorStateMatcher]="base.matcher"  [required]="config.required">
    <mat-option [value]="el.value" *ngFor="let el of config.options">{{formInfoSvc.i18nLabel[el.label] || el.label}}
    </mat-option>
    <mat-option *ngIf="!allLoaded && !loading ">
      <div #ghostRef>
        <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'" [diameter]="40">
        </mat-progress-spinner>
      </div>
    </mat-option>
  </mat-select>
  <mat-error>{{formInfoSvc.i18nLabel[config.errorMsg] || config.errorMsg}}</mat-error>
</mat-form-field>
