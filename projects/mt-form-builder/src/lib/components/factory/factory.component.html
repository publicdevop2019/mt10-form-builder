<!-- NOTE:dynamic fields are consider as seperate form -->
<div [id]="formId+'_mt_form_builder_body'">
        <div *ngFor="let group of fis.totalRowGroupedRowCollection[formId]" style="display: flex;align-items: center;">
                <div name="form-body" [ngClass]="{'form-body':showDynamicFormDelete()}" style="flex:1">
                        <div *ngFor="let rowIndex of fis.totalRowGroupedRowCollectionIndex[formId][group];"
                        style="display: flex;">
                        <ng-container *ngFor="let config of fis.layoutCollection[formId][rowIndex], trackBy: trackItem"
                        [ngSwitch]="config.type">
                                        <lib-text-input *ngSwitchCase="'text'" [config]="config" [fg]="fg" [formId]="formId">
                                        </lib-text-input>
                                        <lib-select-input-dynamic *ngSwitchCase="'select'" [config]="config" [fg]="fg" [formId]="formId">
                                        </lib-select-input-dynamic>
                                        <lib-radio-input-multi *ngSwitchCase="'radio'" [config]="config" [fg]="fg" [formId]="formId">
                                        </lib-radio-input-multi>
                                        <lib-checkbox-input *ngSwitchCase="'checkbox'" [config]="config" [fg]="fg" [formId]="formId">
                                        </lib-checkbox-input>
                                        <lib-file-upload *ngSwitchCase="'file'" [config]="config" [fg]="fg" [formId]="formId">
                                        </lib-file-upload>
                                        <lib-image-upload *ngSwitchCase="'imageUpload'" [config]="config" [fg]="fg" [formId]="formId">
                                        </lib-image-upload>
                                        <lib-paginated-select *ngSwitchCase="'paginated-select'" [config]="config" [fg]="fg" [formId]="formId">
                                        </lib-paginated-select>
                                        <lib-virtual-scroll-select *ngSwitchCase="'virtual-select'" [config]="config" [fg]="fg" [formId]="formId">
                                        </lib-virtual-scroll-select>
                                        <lib-date-picker *ngSwitchCase="'date-picker'" [config]="config" [fg]="fg" [formId]="formId">
                                        </lib-date-picker>
                                        <lib-factory *ngSwitchCase="'form'" [formId]="config.key"
                                                [formInfo]="config.form">
                                        </lib-factory>
                                </ng-container>
                        </div>
                </div>
                <mat-icon *ngIf="showDynamicFormDelete()" tabindex="0" (click)="removeConfigs(group)"
                        style="margin-left: 16px;">
                        delete</mat-icon>
        </div>
</div>
<div>
        <mat-icon tabindex="0" [id]="formId+'_mt_form_builder_add_btn'" *ngIf="formInfo.repeatable && !formInfo.disabled" (click)="add()"> add</mat-icon>
</div>
